version: 2
jobs:
  build:
    working_directory: ~/build
    docker:
    - image: dock0/build
      environment:
        PKGFORGE_STATEFILE: '/tmp/pkgforge'
    steps:
    - checkout
    - run:
        command: git submodule update --init
    - setup_remote_docker
    - run:
        command: make
    - store_artifacts:
        path: pkg
deployment:
  release:
    tag: /.*/
    commands:
    - make release
